name: test the action

on:
  workflow_dispatch:

#permissions:
#  contents: read
#  pages: write
#  id-token: write

permissions:
  actions: write
  attestations: write
  checks: write
  contents: write
  deployments: write
  id-token: write
  issues: write
  discussions: write
  packages: write
  pages: write
  pull-requests: write # needs settings/actions/pull-request
  repository-projects: write
  security-events: write
  statuses: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: test action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run auto-doc
        uses: tj-actions/auto-doc@v3

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v8.6
        id: verify-changed-files
        with:
          files: |
            README.md

      - name: Create Pull Request
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          base: 'main'
          title: 'auto-doc: Updated README.md'
          branch: 'chore/auto-doc-update-readme'
          commit-message: 'auto-doc: Updated README.md'
          body: 'auto-doc: Updated README.md'

      - name: Run my Action
        id: run-action
        uses: Zheng-Bote/gh_action_hello-world@v1 # Commit with the `v1` tag
        with:
          milliseconds: 1000

      - name: Print Output
        id: output
        run: echo "${{ steps.run-action.outputs.time }}"
