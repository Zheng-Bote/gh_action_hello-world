name: test the action

on:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: test action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4

      - name: Run my Action
        id: run-action
        uses: Zheng-Bote/gh_action_hello-world@v1     # Commit with the `v1` tag
        with:
          milliseconds: 1000

      - name: Print Output
        id: output
        run: echo "${{ steps.run-action.outputs.time }}"
      
